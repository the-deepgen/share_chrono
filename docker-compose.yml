services:
  front:
    build: ./front
    container_name: chrono_front
    restart: always
  nginx:
    build: ./nginx
    container_name: chrono_nginx
    restart: always
  redis:
    image: redis
    container_name: chrono_redis
    restart: always
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=password123
